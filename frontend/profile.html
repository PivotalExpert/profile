<html ng-app="sampleApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="SampleCtrl">
   <h1>Profile Update Logs</h1>
      <table class="table table-striped">
      <tr>
        <th>User</th>
        <th>Service</th>
        <th>Service ID</th>
        <th>Achievements</th>
         <th>Updated</th>
      </tr>
      <tr ng-repeat="item in logs">
        <td>
          {{item.user}}
        </td>
        <td>
            {{item.service}} 
        </td>
        <td>
          {{item.id}}
        </td>
        <td>
            {{item.count}} 
        </td>
        <td>
            {{item.updated}}
        </td>
      </tr>
    <table>
    
   <ul>
      <li ng-repeat="message in messages">
        <!-- edit a message -->
        <input ng-model="message.text" ng-change="messages.$save(message)" />
        <!-- delete a message -->
        <button ng-click="messages.$remove(message)">Delete Message</button>
      </li>
    </ul>
    <form ng-submit="addMessage()">
      <input ng-model="newMessageText" />
      <button type="submit">Add Message</button>
    </form>
    
        <link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type=
  "text/css" />
  
  </body>
</html>
